
<h1>Create Blog</h1>
<br>
<form #form="ngForm" (ngSubmit)="createblog()">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input required type="text" name="title" [(ngModel)]="model.title" #title="ngModel" class="form-control">
        <div  *ngIf="title.invalid && title.touched">
            <p class="title.errors.required" style="color: red;">Gerekli alan</p>
        </div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <input required type="text" name="description" [(ngModel)]="model.description" #description="ngModel" class="form-control">
        <div  *ngIf="description.invalid && description.touched">
            <p class="description.errors.required" style="color: red;">Gerekli alan</p>
        </div>
    </div>

    <div class="mb-3">
        <label for="imgUrl" class="form-label">imageUrl</label>
        <input required type="text" name="imgUrl" [(ngModel)]="model.imgUrl" #imgUrl="ngModel" class="form-control">
        <div  *ngIf="imgUrl.invalid && imgUrl.touched">
            <p class="imgUrl.errors.required" style="color: red;">Gerekli alan</p>
        </div>
    </div>

    <div class="mb-3">
        <label for="categoryId" class="form-label">category</label>
        <select name="categoryId" [(ngModel)]="model.categoryId" #categoryId="ngModel" class="form-select">
            <option *ngFor="let item of categories" value="{{item.id}}">{{item.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
    
</form>
