<h1>{{title}} Update Blog</h1>

<form #form="ngForm" (ngSubmit)="updateBlog()">
    <div class="mb-3">
        <label for="title" class="form-label" >Title</label>
        <input required type="text" name="title"  [(ngModel)]="title"    class="form-control" >
       
    </div>
    <div class="mb-3">
        <label for="description" class="form-label" >Description</label>
        <input required type="text" name="description" [(ngModel)]="description"  class="form-control">
    </div>
    <div class="mb-3">
        <label for="imgUrl" class="form-label">imageUrl</label>
        <input required type="text" name="imgUrl" [(ngModel)]="imgUrl" class="form-control">
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select name="categoryId" [(ngModel)]="categoryId"  class="form-select">
            <option *ngFor="let item of categories" value="{{item.id}}">{{item.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary" style="color:black;">Update</button>
</form>
